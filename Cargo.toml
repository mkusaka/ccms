[package]
name = "ccms"
version = "0.0.1"
edition = "2024"
authors = ["CCMS CLI"]
description = "High-performance CLI for searching Claude session JSONL files"

[[bin]]
name = "ccms"
path = "src/main.rs"

[dependencies]
# CLI and argument parsing
clap = { version = "4.5", features = ["derive", "env"] }

# JSON parsing with SIMD acceleration
simd-json = "0.13"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# File system and path handling
globset = "0.4"
walkdir = "2.5"
dirs = "5.0"

# Regex and string matching
regex = "1.10"
lru = "0.12"

# Parallel processing
rayon = "1.10"
crossbeam = "0.8"

# Caching
lazy_static = "1.5"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Date/time handling
chrono = "0.4"
parse_datetime = "0.6"

# Query parsing
nom = "7.1"

# Progress indication
indicatif = "0.17"

# Colored output
colored = "2.1"

# Interactive UI
dialoguer = "0.11"
fuzzy-matcher = "0.3"
console = "0.15"
termion = "4.0"

# Memory mapping for large files
memmap2 = "0.9"

# Profiling and tracing
pprof = { version = "0.13", features = ["flamegraph", "prost-codec"], optional = true }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Async runtime (optional)
tokio = { version = "1.40", features = ["full"], optional = true }
tokio-stream = { version = "0.1", optional = true }
futures = { version = "0.3", optional = true }

[dev-dependencies]
criterion = "0.5"
tempfile = "3.10"

[[bench]]
name = "search_benchmark"
harness = false

[[bench]]
name = "component_benchmark"
harness = false

[[bench]]
name = "async_benchmark"
harness = false

[[bench]]
name = "large_file_benchmark"
harness = false

[[bench]]
name = "realistic_benchmark"
harness = false

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

[features]
default = []
profiling = ["pprof"]
async = ["tokio", "tokio-stream", "futures"]
